<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/style.css" />
  <title>Desafio 2</title>
</head>

<body>
  <div class="container">
    <div class="input-group mb-4">
      <input type="text" class="form-control search-bar" id="person-Finder" placeholder="Pesquisa..."
        onkeyup="renderTableWFilters(0)" />
      <select class="form-select select" id="selected" autofocus="Convênios" onchange="renderTableWFilters()"></select>
      <input type="date" class="form-control date-picker" id="first-date" onchange="renderTableWFilters()" />
      <input type="date" class="form-control date-picker" id="last-date" onchange="renderTableWFilters()" />
      <button class="btn btn-outline-primary" type="button" id="button-month" onclick="atualMonthFilter()">MÊS</button>
      <button class="btn btn-outline-primary" type="button" id="button-today" onclick="todayFilter()">HOJE</button>

    </div>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col"><i class="fa fa-chevron-up" aria-hidden="true" onclick="changeOrder()"></i>Data</th>
          <th scope="col">Número</th>
          <th scope="col">Paciente</th>
          <th scope="col">Convênio</th>
          <th scope="col">Preço</th>
        </tr>
      </thead>
      <tbody class="information-table">
      </tbody>
    </table>

    <nav aria-label="Page-navigation">
      <ul class="pagination"></ul>
    </nav>
  </div>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
  integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
  crossorigin="anonymous"></script>
  <script src="./Libs/moment.js"></script>
  <script src="./js/main.js"></script>

</html>
